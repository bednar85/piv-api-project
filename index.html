<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="UTF-8" />
</head>
<body>
  <form class="filter-controls">
    <fieldset class="filter-controls-fieldset">
      <label for="name-input" class="filter-controls-input-label">Name:</label>
      <input
        id="name-input"
        class="filter-controls-text-input"
        name="name"
        type="text"
      />
    </fieldset>
    <fieldset class="filter-controls-fieldset">
      <label for="status-select" class="filter-controls-input-label">Status:</label>
      <select
        name="status"
        id="status-select"
        class="filter-controls-select-input"
      >
        <option value="">Choose an option</option>
        <option value="alive">Alive</option>
        <option value="dead">Dead</option>
        <option value="unknown">Unknown</option>
      </select>
    </fieldset>
    <fieldset class="filter-controls-fieldset">
      <label for="gender-select" class="filter-controls-input-label">Gender:</label>
      <select
        name="gender"
        id="gender-select"
        class="filter-controls-select-input"
      >
        <option value="">Choose an option</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="unknown">Unknown</option>
      </select>
    </fieldset>
  </form>
  <form class="sort-controls">
    <fieldset class="sort-controls-fieldset">
      <label for="sort-by-input" class="sort-controls-input-label">Sort By:</label>
      <select
        name="sortBy"
        id="sort-by-select"
        class="sort-controls-select-input"
      >
        <option value="id" selected>Id</option>
        <option value="name">Name</option>
        <option value="dead">Status</option>
        <option value="gender">Gender</option>
        <option value="episodes">Episodes Appeared In</option>
      </select>
    </fieldset>
    <fieldset class="sort-controls-fieldset">
      <label for="sort-direction-select" class="sort-controls-input-label">Direction:</label>
      <select
        name="sortDirection"
        id="sort-direction-select"
        class="sort-controls-select-input"
      >
        <option value="ascending">Ascending</option>
        <option value="descending" selected>Descending</option>
      </select>
    </fieldset>
  </form>
  <div class="characters"></div>
  <div class="pagination-controls">
    <button class="pagination-controls-btn pagination-controls-btn--prev">
      Previous
    </button>
    <p class="pagination-controls-pagination-status"></p>
    <button class="pagination-controls-btn pagination-controls-btn--next">
      Next
    </button>
  </div>
  <div class="locations"></div>
  <div class="episodes"></div>
  <script src="src/index.js"></script>
</body>
</html>
